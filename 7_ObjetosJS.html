<!DOCTYPE html>

<title>JS Succintly - Ejercicio 7. Objetos en JS</title>
<script>
/* 
*  JS Succinctly
*  Ejercicio 7. Objetos en JS
*  El objeto Array()
*/

//Instanciamos el objeto Array()
var miArray = new Array();

//Retorna el tipo de operando, en este caso miArray es de tipo Object mas no es de tipo Array
//Array es un tipo de objeto
document.write(typeof miArray);

document.write("</br>");

//Imprime las propiedades de miArray, en este caso esta vacio
document.write(JSON.stringify(miArray));

document.write("</br>");

//Imprime la funcion constructora Array(), la cual es nativa de JS
document.write(miArray.constructor);

</script>
