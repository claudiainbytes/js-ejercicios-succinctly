<!DOCTYPE html>

<meta charset="UTF-8">

<title>JS Succintly - Ejercicio 9. Objetos en JS, objetos nativos de JS</title>
<script>
/* 
*  JS Succinctly
*  Ejercicio 9. Objetos en JS
*  Instanciacion de objeto String
*  Si lo instanciamos a partir de new String, este sera tratado como objeto
*  Si declaramos la variable myString como un valor primitivo, es decir una cadena de texto, esta sera tratada como 
*  cadena 
*/

var myString = new String('foo');
console.log(myString); // Imprime en consola del navegador foo {0 = "f", 1 = "o", 2 = "o"}

var myString = 'sun';
console.log(myString); // Imprime en consola del navegador sun

</script>
