<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>JS Succintly - Ejercicio 17. Objetos en JS</title>
<script>
/* 
*  JS Succinctly
*  Ejercicio 17. Objetos en JS, valores complejos (complex values)
*  Son objetos que contienen o coleccionan varios valores primitivos
*  Estos son
	   Object()
   	   Function()
       Array()
       Error()
       RegExp()
       Date()	
*/

//Aqui usamos el shortcut para objetos {}
var object = {
		myString: 'string',
		myNumber: 10,
		myBoolean: false,
		myNull: null,
		myUndefined: undefined
};

//Aqui usamos el shortcut para arrays[]
var array = ['string', 10, false, null, undefined];

/* Comparando los valores complejos con los valores primitivos de abajo, es notorio que los 
valores complejos encapsulan cualquier valor de Javascript */

var myString = 'string';
var myNumber = 10;
var myBoolean = false;
var myNull = null;
var myUndefined = undefined;

</script>
</head>
<body>
</body>
</html>
