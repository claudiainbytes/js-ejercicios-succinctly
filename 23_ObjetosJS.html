/* 
*  JS Succinctly
*  Ejercicio 23. Objetos en JS
   Por medio de la propiedad constructor podemos saber el tipo de funcion constructora al que pertenece una instancia
*/

//Definimos un objeto vacio
var foo = {};

//Aqui el constructor de foo es verdadero, es un objeto Object
console.log(foo.constructor === Object); 

//Apunta a la funcion constructora Object()
console.log(foo.constructor);
