<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>JS Succintly - Ejercicio 28. Objetos en JS</title>
<script>
/* 
*  JS Succinctly
*  Ejercicio 28. Objetos en JS
   Puedo añadir propiedades a instancias provenientes de funciones constructoras
   No se pueden añadir propiedades a valores primitivos	
*/

// This can be done with any of the native constructors that actually produce an object.
var myString = new String();
var myNumber = new Number();
var myBoolean = new Boolean(true);
var myObject = new Object();
var myArray = new Array();
var myFunction = new Function('return 2+2');
var myRegExp = new RegExp('\bt[a-z]+\b');

myString.prop = 'test';
myNumber.prop = 'test';
myBoolean.prop = 'test';
myObject.prop = 'test';
myArray.prop = 'test';
myFunction.prop = 'test';
myRegExp.prop = 'test';

// Logs 'test', 'test', 'test', 'test', 'test', 'test', 'test'.
console.log(myString.prop, myNumber.prop, myBoolean.prop, myObject.prop, myArray.prop, myFunction.prop, myRegExp.prop);

// Be aware: Instance properties do not work with primitive/literal values.
var myString = 'string';
var myNumber = 1;
var myBoolean = true;
myString.prop = true;
myNumber.prop = true;
myBoolean.prop = true;

// Logs undefined, undefined, undefined.
console.log(myString.prop, myNumber.prop, myBoolean.prop);

</script>
</head>
<body>
</body>
