<!DOCTYPE html>

<meta charset="UTF-8">
<head>
<title>JS Succintly - Ejercicio 14. Objetos en JS</title>
<script>
/* 
*  JS Succinctly
*  Ejercicio 14. Objetos en JS, valores primitivos
*  Valores primitivos son almacenados de forma literal en la memoria
*/

var myString = 'foo' // Creamos un objeto tipo string, este es primitivo
var myStringCopy = myString; // Lo copiamos en una nueva variable
var myString = null; // Manipulamos el valor almacenado en la variable MyString

/* El valor original de myString fue copiado a myStringCopy. Esto es confirmado actualizando el valor de myString luego verificamos el valor de myStringCopy */
document.write("El valor de myString es: " + myString + "</br> El valor de myStringCopy: " + myStringCopy); 
// Imprime 'null foo'

</script>
</head>

</body>
